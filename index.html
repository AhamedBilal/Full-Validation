<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h1 class="h1 text-xl-center">CustomerForm</h1>
<form action="" id="myForm" onsubmit="return fullValidation()">
    <div class="form-group">
        <label for="inputCID">CID</label>
        <input class="form-control" type="text" name="cid" id="inputCID">
    </div>
    <div class="form-group">
        <label for="inputName">Name</label>
        <input class="form-control" type="text" name="name" id="inputName">
    </div>
    <div class="form-group">
        <label for="inputSalary">Salary</label>
        <input class="form-control" type="text" name="salary" id="inputSalary">
    </div>
    <div class="form-group">
        <label for="inputTel">Tel</label>
        <input class="form-control" type="text" name="tel" id="inputTel">
    </div>
    <div class="form-group">
        <label for="inputAge">Age</label>
        <input class="form-control" type="text" name="age" id="inputAge">
    </div>
    <div class="form-group">
        <button class="btn btn-primary" id="submmit" type="submit">Add</button>
    </div>
</form>
</div>
<script src="jquery-3.4.1.min.js"></script>
<script src="script.js"></script>
</body>
</html>
